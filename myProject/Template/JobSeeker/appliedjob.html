{% extends "dashboard.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Applied Job</h1>

<table id="customers">
  <tr>
    <th>Job Title</th>
    <th>Company name</th>
    <th>Job Location</th>
    <th>Actions</th>
  </tr>
  {% for i in applied %}
  <tr>
    <td>{{i.job.job_title}}</td>
    <td>{{i.job.company_name}}</td>
    <td>{{i.job.location}}</td>
    <td>
            <a href="">Edit</a>
            <a href="">Withdraw_Application</a>
    </td>
    
  </tr>
  {% endfor %}


</table>

</body>
</html>





{% endblock content %}
